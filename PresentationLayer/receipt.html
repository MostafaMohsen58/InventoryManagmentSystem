<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: ltr;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .company-info {
            text-align: left;
        }

            .company-info h1 {
                margin: 0;
                font-size: 24px;
                color: #333;
            }

            .company-info p {
                margin: 5px 0;
                font-size: 14px;
            }

        .logo img {
            max-height: 60px;
        }

        h2 {
            margin-bottom: 5px;
        }

        .details {
            margin: 10px 0;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
        }

        .signature {
            margin-top: 40px;
            text-align: left;
        }

            .signature p {
                display: inline-block;
                width: 40%;
                border-top: 1px solid black;
                text-align: center;
                padding-top: 10px;
                font-size: 14px;
            }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="company-info">
            <h1>Company Name</h1>
            <p>123 Business St, City, Country</p>
            <p>Email: contact@company.com | Phone: +123 456 789</p>
        </div>
        <div class="logo">
            <!--<img src="{CompanyLogo}" alt="Company Logo">-->
        </div>
    </div>

    <h2>Sales Report</h2>

    <div class="details">
        <p><strong>Customer Name:</strong> {CustomerName}</p>
        <p><strong>Sale Date:</strong> {SaleDate}</p>
    </div>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
        {TableRows}
    </table>

    <p class="total">Total: {TotalPrice} EGP</p>

    <div class="signature">
        <p>Authorized Signature</p>
    </div>

</body>
</html>
